<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تقرير تحليلي</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
* { box-sizing: border-box; margin:0; padding:0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height:100vh; padding:20px; }
.container { max-width:1400px; margin:0 auto; background:white; border-radius:15px; box-shadow:0 10px 30px rgba(0,0,0,0.3); overflow:hidden; }
.header { background: linear-gradient(135deg, #2c3e50, #34495e); color:white; padding:20px; text-align:center; }
.header h1 { font-size:28px; margin-bottom:5px; }
.user-info { background:#ecf0f1; padding:10px 20px; display:flex; justify-content:space-between; align-items:center; border-bottom:2px solid #bdc3c7; }
.form-group { margin-bottom:0; }
.form-group label { display:block; margin-bottom:5px; font-weight:bold; color:#2c3e50; }
.form-control { width:100%; padding:10px; border:2px solid #bdc3c7; border-radius:5px; font-size:14px; }
.form-control:focus { border-color:#3498db; outline:none; }
.btn { padding:10px 20px; border:none; border-radius:5px; cursor:pointer; font-size:14px; font-weight:bold; display:flex; align-items:center; gap:5px; }
.btn-primary { background:linear-gradient(135deg,#3498db,#2980b9); color:white; }
.btn-success { background:linear-gradient(135deg,#27ae60,#229954); color:white; }
.btn-secondary { background:linear-gradient(135deg,#6c757d,#5a6268); color:white; }
.results-section { padding:20px; }
.section-title { background:linear-gradient(135deg,#3498db,#2980b9); color:white; padding:12px; border-radius:8px; margin-bottom:20px; text-align:center; font-size:18px; font-weight:bold; }
.results-table { width:100%; border-collapse:collapse; background:white; border-radius:8px; overflow:hidden; box-shadow:0 4px 15px rgba(0,0,0,0.1); }
.results-table th { background:#34495e; color:white; padding:12px 8px; text-align:center; font-weight:bold; border:1px solid #2c3e50; }
.results-table td { padding:10px 8px; text-align:center; border:1px solid #ecf0f1; }
.results-table tr:nth-child(even) { background:#f8f9fa; }
.results-table tr:hover { background:#e8f6f3; }
.loading-overlay { position:absolute; top:0; left:0; right:0; bottom:0; background:rgba(255,255,255,0.8); display:flex; justify-content:center; align-items:center; z-index:10; border-radius:8px; display:none; }
.spinner { width:40px; height:40px; border:4px solid #f3f3f3; border-top:4px solid #3498db; border-radius:50%; animation:spin 1s linear infinite; }
@keyframes spin { to { transform: rotate(360deg); } }
.error-message { background-color:#ffebee; color:#c62828; padding:12px; border-radius:8px; margin:15px 0; text-align:center; border-left:4px solid #f44336; display:none; }
.toast { position:fixed; top:20px; right:20px; background:#2ecc71; color:white; padding:15px 25px; border-radius:5px; box-shadow:0 5px 15px rgba(0,0,0,0.3); z-index:1000; display:none; }
.toast.error { background:#e74c3c; }
.toast.warning { background:#f39c12; }
.connection-status { position:fixed; top:20px; left:20px; background:white; padding:10px 15px; border-radius:8px; box-shadow:0 4px 15px rgba(0,0,0,0.2); z-index:1000; font-size:12px; border-left:4px solid #3498db; display:flex; align-items:center; gap:8px; }
.status-dot { width:8px; height:8px; border-radius:50%; display:inline-block; }
.status-dot.connected { background:#27ae60; }
.status-dot.disconnected { background:#e74c3c; }
</style>
</head>
<body>
<div id="connectionStatus" class="connection-status offline">
    <span class="status-dot disconnected"></span>
    <span id="statusText">جارٍ الاتصال...</span>
</div>

<div class="container">
    <div class="header">
        <h1><i class="fas fa-chart-line"></i> التقرير التحليلي</h1>
        <p>تحليل المشتريات – المبيعات – المصاريف</p>
    </div>

    <div class="user-info">
        <div id="userInfo">مرحباً: </div>
        <div>
            <button class="btn btn-primary" onclick="window.location.href='main.html'">
                <i class="fas fa-home"></i> القائمة الرئيسية
            </button>
        </div>
    </div>

    <div class="search-section" style="position:relative;">
        <div class="loading-overlay" id="loadingOverlay"><div class="spinner"></div></div>
        <div id="errorMessage" class="error-message"></div>
        <form class="search-form" onsubmit="reportManager.generateReport(); return false;" style="display:grid; grid-template-columns: 1fr 1fr 1fr 1fr auto; gap:10px; align-items:end;">
            <div class="form-group">
                <label for="reportType">نوع التقرير:</label>
                <select id="reportType" class="form-control">
                    <option value="purchases">مشتريات</option>
                    <option value="sales">مبيعات</option>
                    <option value="expenses">مصاريف</option>
                </select>
            </div>
            <div class="form-group">
                <label for="storeSelect">الفرع:</label>
                <select id="storeSelect" class="form-control"><option value="">كل المخازن</option></select>
            </div>
            <div class="form-group">
                <label for="fromDate">من تاريخ:</label>
                <input type="date" id="fromDate" class="form-control">
            </div>
            <div class="form-group">
                <label for="toDate">إلى تاريخ:</label>
                <input type="date" id="toDate" class="form-control">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success"><i class="fas fa-chart-line"></i> عرض التقرير</button>
            </div>
        </form>
    </div>

    <div class="results-section">
        <div class="section-title">نتائج التقرير</div>
        <div id="resultsCount" class="results-count" style="display:none;"></div>
        <div id="searchResults">
            <div class="no-results">⏳ اختر المعايير ثم اضغط عرض التقرير</div>
        </div>
    </div>
</div>

<div id="toast" class="toast"></div>

<script>
    const SUPABASE_URL = 'https://rvjacvrrpguehbapvewe.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ2amFjdnJycGd1ZWhiYXB2ZXdlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMwMjUxNTksImV4cCI6MjA3ODYwMTE1OX0.wSavKzxKOF7-56G-pzDMtbXNrCNAbGs0wvadw-cilBg';

const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

class ReportManager {
    constructor() {
        this.isOnline = false;
        this.currentData = [];
        this.init();
    }

    async init() {
        await this.checkConnection();
        await this.loadStores();
    }

    async checkConnection() {
        const statusElement = document.getElementById('connectionStatus');
        const statusText = document.getElementById('statusText');
        try {
            const { data, error } = await supabase.from('stores').select('store_id').limit(1);
            if (!error) {
                this.isOnline = true;
                statusElement.className='connection-status supabase';
                statusElement.querySelector('.status-dot').className='status-dot connected';
                statusText.textContent='متصل بـ Supabase';
            }
        } catch(err){
            this.isOnline=false;
            statusElement.className='connection-status offline';
            statusElement.querySelector('.status-dot').className='status-dot disconnected';
            statusText.textContent='غير متصل';
        }
    }

    async loadStores() {
        try {
            const { data, error } = await supabase.from('stores').select('store_id, store_name').order('store_id');
            if(error) throw error;
            const storeSelect = document.getElementById('storeSelect');
            data.forEach(store => {
                const option = new Option(store.store_name, store.store_id);
                storeSelect.add(option);
            });
        } catch(err) {
            console.error(err);
            this.showError('❌ خطأ في تحميل قائمة المخازن');
        }
    }

    setLoading(loading){
        const overlay = document.getElementById('loadingOverlay');
        overlay.style.display = loading?'flex':'none';
    }

    showError(msg){
        const el = document.getElementById('errorMessage');
        el.textContent = msg;
        el.style.display='block';
    }

    hideError(){
        document.getElementById('errorMessage').style.display='none';
    }

    showToast(msg,type='success'){
        const toast = document.getElementById('toast');
        toast.textContent = msg;
        toast.className=`toast ${type}`;
        toast.style.display='block';
        setTimeout(()=>{toast.style.display='none';},3000);
    }

    getFilters(){
        return {
            reportType: document.getElementById('reportType').value,
            storeId: document.getElementById('storeSelect').value || null,
            fromDate: document.getElementById('fromDate').value || null,
            toDate: document.getElementById('toDate').value || null
        };
    }

    async generateReport(){
        try {
            this.setLoading(true);
            this.hideError();
            const filters = this.getFilters();
            let tableHTML = `<table class="results-table"><thead><tr><th>#</th><th>التاريخ</th><th>الوصف</th><th>المبلغ</th></tr></thead><tbody>`;
            let query = supabase.from(filters.reportType).select('*').order('id', {ascending:true});
            if(filters.storeId) query = query.eq('store_id', parseInt(filters.storeId));
            if(filters.fromDate) query = query.gte('tran_date', filters.fromDate);
            if(filters.toDate) query = query.lte('tran_date', filters.toDate);

            const { data, error } = await query;
            if(error) throw error;
            this.currentData = data || [];
            if(!this.currentData.length){
                document.getElementById('searchResults').innerHTML='<div class="no-results">⚠️ لا توجد بيانات</div>';
                return;
            }
            this.currentData.forEach((row,i)=>{
                tableHTML+=`<tr><td>${i+1}</td><td>${row.tran_date}</td><td>${row.description||'-'}</td><td>${row.amount||0}</td></tr>`;
            });
            tableHTML+='</tbody></table>';
            document.getElementById('searchResults').innerHTML = tableHTML;
        } catch(err){
            console.error(err);
            this.showError(`❌ حدث خطأ: ${err.message}`);
        } finally { this.setLoading(false); }
    }
}

const reportManager = new ReportManager();
</script>
</body>
</html>
